        function requestListings() {
            console.log("hello1")
            const record_count = parseInt(document.getElementById("num_rec").value);
            const value_Requested = document.getElementById("num_rec").value
            console.log(value_Requested);
            const requestURL = url + value_Requested;
            console.log(requestURL);
            const ourRequest = new XMLHttpRequest();
            ourRequest.open('GET', requestURL);
            ourRequest.onload =
                function () {
                    console.log("hello2");
                    console.log(ourRequest.responseText)
                    var ourData = JSON.parse(ourRequest.responseText);
                    updateData(ourData);
                };
            ourRequest.send();
        }
        function updateData(data) {
            var htmlString = "";
            let table = document.querySelector("table");
            let headerData = Object.keys(data[0]);
            generateTableHead(table);
            generateTable(table, data);

        }
        function generateTableHead(table) {
            const fields = ["First Name", "Last Name", "Year Built", "New Build", "Square Ft.", "Baths", "Beds", "Street", "City", "State", "Zip", "Listing", "Photo"];
            let thead = table.createTHead();
            let row = thead.insertRow();
            for (let item of fields) {
                let th = document.createElement("th");
                let text = document.createTextNode(item);
                th.appendChild(text);
                row.appendChild(th);
            }
        }
        function generateTable(table, data) {
            for (let element of data) {
                let row = table.insertRow();
                for (key in element) {
                    if (key != "id"){
                        let cell = row.insertCell();
                        let text = document.createTextNode(element[key]); cell.appendChild(text);
                    }

                }
            }
        }
    </script>
